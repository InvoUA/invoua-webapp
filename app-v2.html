<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Форма рахунку</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:16px; }
    .row { margin-bottom: 10px; }
    label { display:block; font-weight:600; margin-bottom:4px; }
    input, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 16px; border:0; border-radius:8px; background:#0b5ed7; color:#fff; font-weight:700; cursor:pointer; }
    .hint { color:#666; font-size:12px; margin-top:4px; }
    .ok { color:#0a7; }
    .err { color:#c00; white-space:pre-wrap; }
  </style>
  <script src="./webapp_env.js"></script>
</head>
<body>
  <h2>Створити рахунок</h2>

  <div class="row">
    <label>Сума (напр. 1234,56)</label>
    <input id="amount" placeholder="1234,56" />
  </div>
  <div class="row">
    <label>Опис</label>
    <textarea id="descr" rows="3" placeholder="Послуги/товари"></textarea>
  </div>
  <div class="row">
    <label>Платник (необов’язково)</label>
    <input id="payer" placeholder="ТОВ «Платник», код, адреса…" />
  </div>

  <button id="btn">Згенерувати PDF</button>

  <div id="msg" class="row"></div>

<script>
(function(){
  const API = (window.API_BASE||"").trim();   // має бути https://....ngrok-free.app або http://127.0.0.1:8081
  const APP = (window.APP_BASE||"").trim();   // може бути пустим

  const $ = (id)=>document.getElementById(id);
  $("btn").onclick = async ()=>{
    $("msg").innerHTML = "Надсилаю...";
    try {
      const payload = {
        amount: $("amount").value.trim(),
        description: $("descr").value.trim(),
        payer_name: $("payer").value.trim() || null
      };
      const r = await fetch(API + "/api/invoices", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!r.ok) {
        const t = await r.text();
        throw new Error("API error " + r.status + ": " + t);
      }
      const data = await r.json();
      const pdfUrl = API + "/api/invoices/" + data.id + "/pdf?dl=1";
      $("msg").innerHTML = `<div class="ok">Створено: #${data.id}. <a href="${pdfUrl}" target="_blank">Завантажити PDF</a></div>`;
      // Автовідкриття (може блокуватись у мобільних):
      window.open(pdfUrl, "_blank");
    } catch (err) {
      $("msg").innerHTML = `<div class="err">${err}</div>`;
    }
  };
})();
</script>
</body>
</html>
