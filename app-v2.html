<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>InvoUA — рахунок за 60 секунд (v2.2, Cyrillic PDF)</title>
  <style>
    :root { --gap: 10px; }
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; padding: 14px; }
    h1 { font-size: 20px; margin: 0 0 12px 0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    label { font-size:12px; color:#444; }
    input, select { width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border:1px solid #ddd; padding:8px; font-size:14px; vertical-align: top; }
    th { background:#f8f8f8; text-align:left; }
    .btns { margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
    button, .btn { padding:10px 14px; border:0; border-radius:999px; background:#0a84ff; color:#fff; font-weight:600; text-decoration:none; display:inline-block }
    button.secondary, .btn.secondary { background:#eee; color:#222; }
    .muted { color:#666; font-size:12px; }
    .toast { margin-top:10px; font-size:13px; }
    .ok { color: #0a7d2f; }
    .err { color: #b00020; }
    .hidden { display:none; }
  </style>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>InvoUA — рахунок за 60 секунд <span style="color:#888;font-size:12px">/ v2.2</span></h1>

  <div class="grid">
    <div>
      <label>Покупець (назва/ПІБ)</label>
      <input id="buyer_name" placeholder="ТОВ Приклад">
    </div>
    <div>
      <label>Валюта</label>
      <select id="currency">
        <option>UAH</option><option>USD</option><option>EUR</option>
      </select>
    </div>
  </div>

  <table id="items">
    <thead>
      <tr>
        <th>Найменування</th><th style="width:80px">К-сть</th><th style="width:80px">Од.</th><th style="width:120px">Ціна</th><th style="width:40px"></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="btns">
    <button id="add">+ Додати позицію</button>
    <button id="save">Зберегти рахунок</button>
  </div>

  <div id="result" class="hidden">
    <div class="btns">
      <button id="btnPdf">Завантажити PDF</button>
      <a id="btnHtml" class="btn secondary" href="#" target="_blank" rel="noopener">Поділитися (HTML)</a>
      <button id="btnSend" class="secondary">Надіслати PDF у чат</button>
      <button id="btnNew" class="secondary">Новий</button>
    </div>
    <div id="toast" class="toast ok"></div>
  </div>

  <p class="muted">Ця сторінка працює як Telegram Mini App. API-адреса береться з параметра <code>?api=</code>.</p>

<script>
(function(){
  const tg = window.Telegram?.WebApp;
  if (tg) { try { tg.expand(); } catch(e) {} }

  const $ = s => document.querySelector(s);
  const qs = new URLSearchParams(location.search);
  const API = qs.get('api')?.replace(/\/$/,'') || '';

  // ---------- LocalStorage helpers ----------
  const LS_KEY = 'invoua_v2_form';
  function loadState(){
    try { return JSON.parse(localStorage.getItem(LS_KEY) || '{}'); } catch(_) { return {}; }
  }
  function saveState(state){
    try { localStorage.setItem(LS_KEY, JSON.stringify(state)); } catch(_) {}
  }

  const tbody = $('#items tbody');

  function addRow(name='', qty='1', unit='se', price='0'){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><input class="name" placeholder="Послуга" value="${name}"></td>
      <td><input class="qty" type="number" step="0.01" value="${qty}"></td>
      <td><input class="unit" value="${unit}"></td>
      <td><input class="price" type="number" step="0.01" value="${price}"></td>
      <td><button class="secondary del">x</button></td>`;
    tr.querySelector('.del').onclick = () => { tr.remove(); persistForm(); };
    tr.querySelectorAll('input').forEach(el => el.addEventListener('input', persistForm));
    tbody.appendChild(tr);
  }

  function collectItems(){
    return [...tbody.querySelectorAll('tr')].map(tr => ({
      name: tr.querySelector('.name').value.trim(),
      qty: (tr.querySelector('.qty').value || '1'),
      unit: tr.querySelector('.unit').value || 'se',
      price: (tr.querySelector('.price').value || '0')
    })).filter(it => it.name);
  }

  function persistForm(){
    saveState({
      buyer_name: $('#buyer_name').value.trim(),
      currency: $('#currency').value,
      items: collectItems()
    });
  }

  // Prefill from LS
  const st = loadState();
  if (st.buyer_name) $('#buyer_name').value = st.buyer_name;
  if (st.currency) $('#currency').value = st.currency;

  if (st.items && Array.isArray(st.items) && st.items.length){
    st.items.forEach(it => addRow(it.name, it.qty, it.unit, it.price));
  } else {
    addRow('Консультаційні послуги', '1', 'se', '1200');
    addRow('Реклама', '1', 'se', '500');
  }
  $('#buyer_name').addEventListener('input', persistForm);
  $('#currency').addEventListener('change', persistForm);

  $('#add').onclick = () => { addRow(); persistForm(); };

  // ---------- API ----------
  async function saveInvoice(){
    if (!API) { alert('Не задано ?api= у URL'); throw new Error('No API'); }
    const items = collectItems();
    if (!items.length) throw new Error('Додайте хоча б одну позицію');

    const payload = {
      invoice: { currency: $('#currency').value },
      buyer:   { name: $('#buyer_name').value.trim() },
      items
    };
    const r = await fetch(API + '/api/invoices', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if(!r.ok){ throw new Error('API error ' + r.status); }
    return await r.json();
  }

  async function getInvoiceJson(id){
    const r = await fetch(`${API}/api/invoices/${id}`, {
      headers: { 'ngrok-skip-browser-warning': '1' }
    });
    if(!r.ok) throw new Error('GET JSON ' + r.status);
    return await r.json();
  }

  function money(x){ return (Number(x)||0).toFixed(2); }

  // ---------- Fonts into jsPDF ----------
  function ab2b64(buf){
    let binary = ''; const bytes = new Uint8Array(buf);
    const chunk = 0x8000;
    for (let i=0; i<bytes.length; i+=chunk){
      binary += String.fromCharCode.apply(null, bytes.subarray(i, i+chunk));
    }
    return btoa(binary);
  }

  async function loadFontsInto(pdf){
    const base = location.origin + location.pathname.replace(/\/[^\/]*$/, '') + '/fonts';
    const files = [
      {file:'DejaVuSans.ttf', name:'DejaVu', style:'normal'},
      {file:'DejaVuSans-Bold.ttf', name:'DejaVu', style:'bold'}
    ];
    for (const f of files){
      const res = await fetch(`${base}/${f.file}`, {cache:'reload'});
      if (!res.ok) throw new Error(`Font ${f.file} ${res.status}`);
      const buf = await res.arrayBuffer();
      pdf.addFileToVFS(f.file, ab2b64(buf));
      pdf.addFont(f.file, f.name, f.style);
    }
    pdf.setFont('DejaVu','normal');
  }

  // ---------- Render PDF ----------
  function renderPdfFromJson(doc, pdf){
    const M = 12, W = pdf.internal.pageSize.getWidth() - M*2;
    const cur = doc.invoice.currency || 'UAH';
    const s = doc.seller || {}, b = doc.buyer || {};
    let y = 18;

    pdf.setFont('DejaVu','bold'); pdf.setFontSize(16);
    pdf.text(`Рахунок ${doc.invoice.number || ''}`, M, y); y += 6;

    pdf.setFont('DejaVu','normal'); pdf.setFontSize(10);
    pdf.text(`Дата: ${doc.invoice.issue_date || ''}`, M, y);
    if (doc.invoice.due_date) pdf.text(`Оплатити до: ${doc.invoice.due_date}`, M+60, y);
    y += 10;

    pdf.setFont('DejaVu','bold'); pdf.text('Продавець', M, y);
    pdf.setFont('DejaVu','normal');
    const sellerLines = [s.name, s.tax_id && `ЄДРПОУ/ІПН: ${s.tax_id}`, s.iban && `IBAN: ${s.iban}`, s.address].filter(Boolean);
    sellerLines.forEach((t,i)=> pdf.text(String(t), M, y+6+i*5));

    pdf.setFont('DejaVu','bold'); pdf.text('Покупець', M+W/2, y);
    pdf.setFont('DejaVu','normal');
    const buyerLines = [b.name, b.tax_id && `ЄДРПОУ/ІПН: ${b.tax_id}`, b.iban && `IBAN: ${b.iban}`, b.address].filter(Boolean);
    buyerLines.forEach((t,i)=> pdf.text(String(t), M+W/2, y+6+i*5));

    y += 6 + Math.max(sellerLines.length, buyerLines.length)*5 + 8;

    // Таблиця позицій
    const cols = [
      { key:'name',  title:'Найменування', w:86 },
      { key:'qty',   title:'К-сть',         w:20 },
      { key:'unit',  title:'Од.',           w:20 },
      { key:'price', title:'Ціна',          w:30 },
      { key:'line_total', title:'Сума',     w:30 },
    ];
    pdf.setFont('DejaVu','bold');
    let x = M; cols.forEach(c=>{ pdf.text(c.title, x+1, y); x += c.w; });
    y += 5; pdf.setFont('DejaVu','normal');

    (doc.items||[]).forEach(it=>{
      x = M;
      const row = [
        String(it.name||''),
        String(it.qty||''),
        String(it.unit||''),
        money(it.price||'0'),
        money(it.line_total || (Number(it.qty||1)*Number(it.price||0)))
      ];
      row.forEach((v,i)=>{
        const cw = cols[i].w;
        const lines = pdf.splitTextToSize(v, cw-2);
        lines.forEach((ln,j)=> pdf.text(ln, x+1, y + j*5));
        y += (lines.length-1)*5;
        x += cw;
      });
      y += 6;
      if (y > 280){ pdf.addPage(); y = 20; }
    });

    y += 2;
    pdf.text(`Разом без ПДВ: ${money(doc.invoice.subtotal)} ${cur}`, M+W/2, y); y += 6;
    pdf.text(`ПДВ: ${money(doc.invoice.tax_total)} ${cur}`, M+W/2, y); y += 6;
    pdf.setFont('DejaVu','bold');
    pdf.text(`До оплати: ${money(doc.invoice.total)} ${cur}`, M+W/2, y); y += 8;
    pdf.setFont('DejaVu','normal');

    if (doc.invoice.notes){
      pdf.text('Примітки:', M, y); y += 5;
      pdf.text(pdf.splitTextToSize(String(doc.invoice.notes), W), M, y);
    }
  }

  function withNgrokSkip(u){
    return !u ? u : (u.includes('ngrok-skip-browser-warning=1') ? u :
      u + (u.includes('?') ? '&' : '?') + 'ngrok-skip-browser-warning=1');
  }

  // ---------- UI actions ----------
  $('#save').onclick = async () => {
    try{
      const res = await saveInvoice();
      window.__lastInvoice = res; // збережемо для інших дій

      // показати результати
      $('#result').classList.remove('hidden');
      $('#toast').classList.remove('err'); $('#toast').classList.add('ok');
      $('#toast').textContent = `Збережено. № ${res.number}. Сума: ${res.total}`;

      // HTML (для поділитися)
      const htmlUrl = withNgrokSkip(res.public_url);
      $('#btnHtml').href = htmlUrl;

      // Надіслати у чат — через WebApp.sendData (бот завантажить PDF і пришле ФАЙЛОМ)
      $('#btnSend').onclick = () => {
        try {
          const payload = {
            type: 'invoice_created',
            id: res.id,
            number: res.number,
            pdf_url: withNgrokSkip(res.pdf_url),
            html_url: htmlUrl
          };
          if (tg?.sendData) {
            tg.sendData(JSON.stringify(payload));
            tg.showAlert?.('Надсилаю PDF у чат. Це вікно можна закрити.');
          } else {
            alert('Telegram WebApp SDK недоступний у цьому середовищі.');
          }
        } catch (e) {
          alert('Помилка надсилання у чат: ' + e.message);
        }
      };

      // Генерація PDF на клієнті (вбудовані TTF)
      $('#btnPdf').onclick  = async () => {
        try {
          const id = res.id || res.invoice_id;
          const doc = await getInvoiceJson(id);

          const { jsPDF } = window.jspdf || {};
          if(!jsPDF) throw new Error('jsPDF не завантажився');

          const pdf = new jsPDF('p','mm','a4');
          await loadFontsInto(pdf);
          renderPdfFromJson(doc, pdf);

          // спробуємо одразу збереження файлу (назва = номер або id)
          const fname = `invoice-${(res.number || id || 'invo')}.pdf`.replace(/[^\w\-.]+/g, '_');
          try {
            pdf.save(fname, { returnPromise: true }).catch(()=>{}); // для деяких браузерів
          } catch(_) {
            const url = pdf.output('bloburl');
            if (tg?.openLink) tg.openLink(url);
            else {
              const a = document.createElement('a'); a.href = url; a.download = fname;
              document.body.appendChild(a); a.click();
              setTimeout(()=>URL.revokeObjectURL(url), 5000);
            }
          }
        } catch (e) {
          $('#toast').classList.remove('ok'); $('#toast').classList.add('err');
          $('#toast').textContent = 'Помилка PDF: ' + e.message;
        }
      };

      $('#btnNew').onclick  = () => { localStorage.removeItem(LS_KEY); location.reload(); };

      // авто-повідомлення в бота (необов’язково; можна закоментувати)
      try {
        tg?.sendData?.(JSON.stringify({
          type: 'invoice_created',
          id: res.id,
          number: res.number,
          pdf_url: withNgrokSkip(res.pdf_url),
          html_url: htmlUrl
        }));
      } catch(_){}

    }catch(e){
      $('#result').classList.remove('hidden');
      $('#toast').classList.remove('ok'); $('#toast').classList.add('err');
      $('#toast').textContent = 'Помилка збереження: ' + e.message;
    }
  };
})();
</script>

<!-- Місток автоповідомлення (можна лишити): ловить успішний POST /api/invoices -->
<script src="./webapp_bridge.js"></script>
</body>
</html>
