<!doctype html><html lang="uk"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>InvoUA — Інвойс за 60 секунд</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
 body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:16px}
 .card{border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,.05)}
 label{display:block;margin-top:12px;font-size:14px} input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
 button{margin-top:16px;padding:12px 16px;border:0;border-radius:10px;cursor:pointer}
</style></head><body>
<h1>InvoUA</h1><p>Інвойс за 60 секунд. Без друку і скану.</p>
<div class="card">
  <h3>Швидкий інвойс (демо)</h3>
  <label>Покупець <input id="buyer" placeholder="ТОВ «Приклад» / Іваненко І.І."></label>
  <label>Позиція  <input id="item"  placeholder="Послуга консалтингу"></label>
  <label>Сума, грн <input id="amount" type="number" step="0.01" placeholder="1500.00"></label>
  <button id="create">Зберегти чернетку</button>
  <div id="status"></div>
</div>
<script>
 const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
 document.getElementById('create').onclick = async () => {
   const payload = {
     invoice: { currency: "UAH" },
     buyer: { name: document.getElementById('buyer').value.trim() },
     items: [{ name: document.getElementById('item').value.trim(), qty:"1", unit:"service",
               price: document.getElementById('amount').value.trim(), vat_rate:"none" }]
   };
   if(!payload.buyer.name || !payload.items[0].name || !payload.items[0].price){
     document.getElementById('status').innerText = 'Заповни всі поля.'; return;
   }
   // TODO: відправляти на бекенд. Поки просто показуємо ОК.
   document.getElementById('status').innerText = 'OK! Чернетка інвойсу створена (демо).';
 };
</script></body></html>
