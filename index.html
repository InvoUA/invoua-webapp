<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>InvoUA — Інвойс за 60 секунд</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:16px;background:#fff}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,.05);max-width:640px}
    label{display:block;margin-top:12px;font-size:14px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:16px;padding:12px 16px;border:0;border-radius:10px;cursor:pointer;background:#0a84ff;color:#fff}
    button[disabled]{opacity:.6;cursor:not-allowed}
    #status{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <h1>InvoUA</h1>
  <p>Інвойс за 60 секунд. Без друку і скану.</p>

  <div class="card">
    <h3>Швидкий інвойс</h3>

    <label>Покупець
      <input id="buyer" placeholder="ТОВ «Приклад» / Іваненко І.І.">
    </label>

    <label>Позиція
      <input id="item" placeholder="Консультаційні послуги">
    </label>

    <label>Сума, грн
      <input id="amount" type="number" step="0.01" placeholder="1500.00">
    </label>

    <button id="create">Зберегти чернетку</button>
    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp; if (tg) { tg.ready(); tg.expand(); }

    // ✅ Беремо адресу API з параметра ?api=..., який додає бот (із .env)
    const params   = new URLSearchParams(location.search);
    const API_BASE = params.get('api'); // напр., https://xxxx.ngrok-free.app

    const buyerEl  = document.getElementById('buyer');
    const itemEl   = document.getElementById('item');
    const amountEl = document.getElementById('amount');
    const btn      = document.getElementById('create');
    const statusEl = document.getElementById('status');

    function setStatus(msg) { statusEl.textContent = msg; }

    btn.onclick = async () => {
      if (!API_BASE) { setStatus("URL API не передано. Відкрий через кнопку бота."); return; }

      const payload = {
        invoice: { currency: "UAH" },
        buyer:   { name: buyerEl.value.trim() },
        items: [{
          name:  itemEl.value.trim(),
          qty:   "1",
          unit:  "service",
          price: amountEl.value.trim(),
          vat_rate: "none"
        }]
      };

      if (!payload.buyer.name || !payload.items[0].name || !payload.items[0].price) {
        setStatus("Заповніть усі поля."); return;
      }

      try {
        btn.disabled = true; setStatus("Зберігаємо…");
        const res = await fetch(`${API_BASE}/api/invoices`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (data.ok) {
          setStatus(`Збережено! ID: ${data.invoice_id} • Сума: ${data.total} UAH`);
        } else {
          setStatus("Помилка збереження.");
        }
      } catch (e) {
        setStatus("Немає звʼязку з API. Перевір тунель або .env у боті.");
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
